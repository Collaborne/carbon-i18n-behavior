<!doctype html>
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../carbon-i18n-behavior.html">

<script src="i18n/en.js"></script>
<script src="i18n/de.js"></script>

<dom-module id="simple-i18n">

    <template>
        Simple: <b>[[i18n.hello]]</b><br>
        One parameter: <b>[[i18nFormat(i18n, 'members', 7)]]</b><br>
        Multiple parameters: <b>[[i18nFormat(i18n, 'intro', 'Joe', 40)]]</b>
    </template>

    <script>
        Polymer({
            is: 'simple-i18n',
            behaviors: [
                Polymer.CarbonI18nBehavior
            ]
        });
    </script>

</dom-module>
