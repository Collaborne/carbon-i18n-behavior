<!doctype html>
<html>
	<head>
	    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../../paper-radio-button/paper-radio-button.html">
		<link rel="import" href="../../paper-radio-group/paper-radio-group.html">
		<link rel="import" href="simple-i18n.html">
		<title>Demo</title>
	</head>

	<body>
		<template is="dom-bind">
			<h2>Control</h2>
			<paper-radio-group selected="{{locale}}">
				<paper-radio-button name="en">English</paper-radio-button>
				<paper-radio-button name="de">German</paper-radio-button>
			</paper-radio-group>

			<h2>Element</h2>
			<div class="vertical-section">
				<simple-i18n id="primary" locale="[[locale]]"></simple-i18n>
			</div>

			<h2>Propagation of locale changes</h2>
			This element received locale changes indirectly via changes on another element:<br>
			&nbsp;

			<div class="vertical-section">
				<simple-i18n id="secondary"></simple-i18n>
			</div>
		</template>

		<script>
			var scope = document.querySelector("template[is=dom-bind]");
			scope.locale = "en";
		</script>
	</body>
</html>
